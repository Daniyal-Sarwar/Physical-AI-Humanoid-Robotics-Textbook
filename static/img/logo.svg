  <!-- Arms -->
  <rect x="8" y="40" width="10" height="4" rx="2" fill="#60a5fa"/>
  <rect x="46" y="40" width="10" height="4" rx="2" fill="#60a5fa"/>
  <!-- Control panel -->
  <rect x="26" y="44" width="12" height="8" rx="1" fill="#1e3a8a"/>
